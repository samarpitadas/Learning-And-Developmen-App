<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Request</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
        }

        .navbar {
            margin-top: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            padding: 10px 20px;
            height: 50px;
        }

        .navbar h1 {
            font-size: 18px;
            margin: 0;
            text-align: center;
        }

        .form-section {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .form-section h2 {
            margin-bottom: 20px;
            font-size: 20px;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .submit-btn {
            width: 150px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .centered-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-btn {
            background-color: #007bff;
            color: white;
            float: right;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            margin-right: 7px;
        }

        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Create New Request</h1>
    </div>

    <a href="/Users/kokkallahithasree/Downloads/start.html">
        <button class="back-btn">Back to Dashboard</button>
    </a>

    <div class="form-section">
        <h2>Create Request</h2>
        <form>
            <input type="text" placeholder="Request ID">
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Course Name">
            <input type="text" placeholder="Description">
            <input type="text" placeholder="Concepts">
            <input type="text" placeholder="Duration">
            <input type="text" placeholder="Employee Position">
            <input type="text" placeholder="Status">
            <div class="centered-container">
                <button type="button" class="submit-btn" onclick="submitForm()">Submit Request</button>
            </div>
        </form>
    </div>

    <script>
        function submitForm() {
            window.location.href = "/Users/kokkallahithasree/Downloads/manager.html";
        }
    </script>
</body>
</html>
