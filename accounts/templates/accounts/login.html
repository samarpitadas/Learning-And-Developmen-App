<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }

        .login-container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        form label {
            font-size: 14px;
            color: #333;
            display: block;
            margin-top: 10px;
            text-align: left;
        }

        form input,
        form select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        form select {
            appearance: none;
            /* Removes default styling */
            background-color: white;
            /* Ensures a white background */
            background-image: url('data:image/svg+xml;charset=UTF-8,%3Csvg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16"%3E%3Cpath fill-rule="evenodd" d="M1.5 5.5a.5.5 0 0 1 .7 0L8 10.793 13.8 5.5a.5.5 0 1 1 .7.7l-6 6a.5.5 0 0 1-.7 0l-6-6a.5.5 0 0 1 0-.7z"/%3E%3C/svg%3E');
            /* Custom dropdown arrow */
            background-repeat: no-repeat;
            background-position: right 10px center;
            /* Position the arrow */
            background-size: 12px;
            /* Size of the arrow */
        }

        button {
            width: 30%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007bff;
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-right: 35px;
            margin-left: 35px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form" onsubmit="return validateLogin()">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="role">Role</label>
            <select id="role" name="role" required>
                <option value="">Select Role</option>
                <option value="manager">Manager</option>
                <option value="admin">Admin</option>
                <option value="employee">Employee</option>
            </select>

            <button type="submit">Login</button>
        </form>

        <div id="success-message" style="display:none; color: green; margin-top: 20px;">
            <h3>Login Successful!</h3>
        </div>
    </div>

    <script>
        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === '' || password === '') {
                alert("Please fill in both fields.");
                return false;
            }


            alert("Login Successful!");
            return true;
        }
    </script>

</body>

</html>
