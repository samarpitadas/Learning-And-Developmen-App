<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .navbar {
            margin-top: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            color: white;
            padding: 10px 20px;
            height: 50px;
        }

        .navbar h1 {
            font-size: 18px;
            margin: 0;
        }

        .user-info .icon {
            margin-left: 5px;
            font-size: 16px;
        }

        .summary-cards {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }

        .card {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            width: 400px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .card p {
            color: black;
            font-size: 16px;
        }

        .card h2 {
            font-size: 24px;
            margin-top: 10px;
        }

        .content {
            width: 80%;
            margin: 20px auto;
        }

        .btn-create {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .centered-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }

        .btn-create:hover {
            background-color: #0056b3;
        }

        .request-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .request-table th, .request-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .request-table th {
            background-color: grey;
        }

        .view-btn {
            background-color: #007bff;
            color: white;
            width: 50px;
            height: 25px;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .view-btn:hover {
            background-color: #0056b3;
        }

        .form-section {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .form-section h2 {
            margin-bottom: 20px;
            font-size: 20px;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .submit-btn {
            width: 150px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
<body>
    <div class="navbar">
        <h1>Learning Hub</h1>
        <div class="user-info">
            <span>Hey Manager !</span>
            <span class="icon"></span>
        </div>
    </div>

    <div class="summary-cards">
        <div class="card">
            <p>Total Requests</p>
            <h2>1</h2>
        </div>
        <div class="card">
            <p>Completed Requests</p>
            <h2>1</h2>
        </div>
        <div class="card">
            <p>Pending Requests</p>
            <h2>0</h2>
        </div>
    </div>

    <div class="content">
       
    <div class="centered-container">
    <button class="btn-create" id="createRequestBtn">Create New Request</button>
    </div>

     <script>
    const createRequestBtn = document.getElementById('createRequestBtn');

    
    createRequestBtn.addEventListener('click', function() {
        
        window.location.href = "/Users/kokkallahithasree/Downloads/createreq.html"; 
    });
</script>


        <table class="request-table">
            <thead>
                <tr>
                    <th>Training Program</th>
                    <th>Position</th>
                    <th>Status</th>
                    <th>Created Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Java</td>
                    <td>Developer</td>
                    <td>COMPLETED</td>
                    <td>15/9/2024</td>
                    <td><button class="view-btn">View</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
