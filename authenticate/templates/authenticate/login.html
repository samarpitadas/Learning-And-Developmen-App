<!DOCTYPE html>
<html>
<head>
    <title>Login - ElevateU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://img.freepik.com/free-vector/white-abstract-background_23-2148806276.jpg?w=2000');
            background-size: cover;
            height: 100vh;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            padding: 40px;
            margin-top: 100px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .login-title {
            color: #2e7d32;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-control {
            border-radius: 25px;
            padding: 12px 20px;
            margin-bottom: 5px;
            border: 2px solid #e8f5e9;
            color: rgb(110,117,124);
        }
        .form-control:focus {
            border-color: #2e7d32;
            box-shadow: 0 0 0 0.2rem rgba(46, 125, 50, 0.25);
        }
        .btn-login {
            background: #2e7d32;
            border: none;
            border-radius: 25px;
            padding: 12px;
            width: 100%;
            color: white;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            background: #388e3c;
            transform: translateY(-2px);
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
        .register-link a {
            color: #2e7d32;
            text-decoration: none;
            font-weight: bold;
        }
        .register-link a:hover {
            color: #388e3c;
        }
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #2e7d32;
        }
        .input-group input {
            padding-left: 45px;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="login-container">
                    <h2 class="login-title">
                        <i class="fas fa-user-circle fa-2x mb-3"></i><br>
                        Login
                    </h2>
                    <form id="loginForm" method="POST">
                        {% csrf_token %}
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Username">
                            <div class="error" id="usernameError"></div>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                            <div class="error" id="passwordError"></div>
                        </div>
                        <button type="submit" class="btn btn-login">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </form>
                    <div class="register-link">
                        <p>Don't have an account? <a href="/api/register/">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            let valid = true;

            const username = document.getElementById('username');
            const usernameError = document.getElementById('usernameError');

            const password = document.getElementById('password');
            const passwordError = document.getElementById('passwordError');

            // Clear previous error messages
            usernameError.textContent = '';
            passwordError.textContent = '';

            // Validate username
            if (username.value.trim() === '') {
                usernameError.textContent = 'Username is required';
                valid = false;
            }

            // Validate password
            if (password.value.trim() === '') {
                passwordError.textContent = 'Password is required';
                valid = false;
            }

            // Prevent form submission if validation fails
            if (!valid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
