<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f4f7fa;">
    <div class="container mt-5">
        <h2 class="text-center mb-4">All Feedbacks</h2>

        <!-- Feedback Table -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Feedback</th>
                    <th>Submitted By</th>
                    <th>Date Submitted</th>
                </tr>
            </thead>
            <tbody>
                {% for feedback in feedback_list %}
                <tr>
                    <td>{{ feedback.course_name }}</td>
                    <td>{{ feedback.feedback }}</td>
                    <td>{{ feedback.user.username }}</td>
                    <td>{{ feedback.created_at }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center">No feedback submitted yet.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Back to Dashboard -->
        <div class="text-center mt-3">
            <a href="/api/admin-dashboard/" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>

    <!-- Bootstrap JS and Popper (for responsive behavior) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
